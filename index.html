<style>
body {font-family: Arial, Helvetica, sans-serif;}
@font-face { font-family: yugo; src: url('./SAO IF ASSETS/Font/yugothil.ttf'); } 
.modal {
    display: none;
    position: absolute;
    z-index: 1;
    padding-top: 100px;
    padding: 0;
    left: 50%;
    top: 0;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0);
}
.modal-content {
	background-image: url("");
    background-color: #fefefe;
    margin: auto;
    padding-top: 0px;
    padding: 1px;
    border: 1px solid #888;
    width: 800px;
    height: 450px;
}
.close {
	position:center;
	left: 10px;
	padding: 3px;
    color: #aaaaaa;
    float: right;
    width: 40px;
    height: 40px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
.animate-zoom {
	display: block;
	position: fixed;
	top: 100px;
	width: 800px;
    height: 450px;
    left: 25%;
	animation: animatezoom 0.25s
}

@keyframes animatezoom {
	from {
		transform: scale(0)
	}
	to {
		transform: scale(1)
	}
}
.animate-zoom-out {
	display: block;
	position: fixed;
	top: 100px;
	width: 800px;
    height: 450px;
    left: 25%;
	animation: animatezoomout 0.25s
}
@keyframes animatezoomout {
	from {
		transform: scale(1)
	}
	to {
		transform: scale(0)
	}
}
.name {
	position:relative;
	font-family: yugo;

<div id="skillinfo" class="modal">	<div style="display: block;margin-left: auto;margin-right: auto;" id="class" class="animate-zoom">	<div style="display: block;margin-left: auto;margin-right: auto;" id="bg" class="modal-content">

    <div class="defense" id="defense"><p></p>	</div>

    <div class="limitbreaks" id="limitbreaks"><p></p>	</div>

</div></div></div>
<script>
var modal = document.getElementById('skillinfo');
var content = document.getElementById('content');
var select = document.getElementById("select");
var close = document.getElementById("close");
var BGM_town_start = document.getElementById("BGM_town_start");
var span = document.getElementsByClassName("close")[0];
var loader = document.getElementById("loader");
var intro = document.getElementById("intro");
var bar = document.getElementById("bar");
intro.src = "./SAO IF ASSETS/GIF/intro.gif?" + Math.floor((Math.random() * 1000) + 1);
bar.src = "./SAO IF ASSETS/GIF/bar.gif?" + Math.floor((Math.random() * 1000) + 1);
setTimeout(hideloader, 7000);
function hideloader() {
	loader.style.display = "none";
}

function makeskill(sid, bgimg, skillname, skilllevel, limitbreaks, equipment, cost, attack, defense, bonushp, element, spcost, effect) {
	select.play(); 
	document.getElementById("bg").style.backgroundImage = "url\(\'./SAO IF ASSETS/Skill Backgrounds/" + bgimg + ".png'\)";
	document.getElementById("skillname").innerHTML = skillname;
	document.getElementById("equipment").innerHTML = equipment;
	document.getElementById("cost").innerHTML = cost;
	document.getElementById("attack").innerHTML = attack;
	document.getElementById("defense").innerHTML = defense;
	document.getElementById("bonushp").innerHTML = bonushp;
	document.getElementById("element").innerHTML = element;
	document.getElementById("spcost").innerHTML = spcost;
	document.getElementById("effect").innerHTML = effect;
	document.getElementById("limitbreaks").innerHTML = limitbreaks;
	document.getElementById("skilllevel").innerHTML = skilllevel;
	document.getElementById("skillimg").src = "./SAO IF ASSETS/Character/sr_icon_l_6100" + sid + ".png";
	document.getElementById("class").className = "animate-zoom";
    modal.style.display = "block";
}

span.onclick = function() {
		close.play();
        document.getElementById("class").className = "animate-zoom-out";
        setTimeout(hideskill, 200);
}
function hideskill(){
	modal.style.display = "none";
}
function playmusic(){
	BGM_town_start.play();
}
</script>
