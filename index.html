<style>
body {font-family: Arial, Helvetica, sans-serif;}
@font-face { font-family: yugo; src: url('./SAO IF ASSETS/Font/yugothil.ttf'); } 
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0);
}
.modal-content {
	background-image: url("");
    background-color: #fefefe;
    margin: auto;
    padding-top: 0px;
    padding: 1px;
    border: 1px solid #888;
    width: 800px;
    height: 450px;
}
.close {
	position:center;
	left: 10px;
	padding: 3px;
    color: #aaaaaa;
    float: right;
    width: 40px;
    height: 40px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
.animate-zoom {
	display: block;
	position: fixed;
	width: 800px;
    height: 450px;
    left: 300px;
	animation: animatezoom 0.25s
}

@keyframes animatezoom {
	from {
		transform: scale(0)
	}
	to {
		transform: scale(1)
	}
}
.animate-zoom-out {
	display: block;
	position: fixed;
	width: 800px;
    height: 450px;
    left: 300px;
	animation: animatezoomout 0.25s
}
@keyframes animatezoomout {
	from {
		transform: scale(1)
	}
	to {
		transform: scale(0)
	}
}
.name {
	position:relative;
	font-family: yugo;

<script>
var modal = document.getElementById('skillinfo');
var content = document.getElementById('content');
var select = document.getElementById("select");
var close = document.getElementById("close");
var BGM_town_start = document.getElementById("BGM_town_start");
var span = document.getElementsByClassName("close")[0];
function makeskill(sid, bgimg, skillname, skilllevel, limitbreaks, equipment, cost, attack, defense, bonushp, element, spcost, effect) {
	select.play(); 
	document.getElementById("bg").style.backgroundImage = "url\(\'./SAO IF ASSETS/Skill Backgrounds/" + bgimg + ".png'\)";
	document.getElementById("skillname").innerHTML = skillname;
	document.getElementById("equipment").innerHTML = equipment;
	document.getElementById("cost").innerHTML = cost;
	document.getElementById("attack").innerHTML = attack;
	document.getElementById("defense").innerHTML = defense;
	document.getElementById("bonushp").innerHTML = bonushp;
	document.getElementById("element").innerHTML = element;
	document.getElementById("spcost").innerHTML = spcost;
	document.getElementById("effect").innerHTML = effect;
	document.getElementById("limitbreaks").innerHTML = limitbreaks;
	document.getElementById("skilllevel").innerHTML = skilllevel;
	document.getElementById("skillimg").src = "./SAO IF ASSETS/Character/sr_icon_l_6100" + sid + ".png";
	document.getElementById("class").className = "animate-zoom";
    modal.style.display = "block";
}

span.onclick = function() {
		close.play();
        document.getElementById("class").className = "animate-zoom-out";
        setTimeout(hideskill, 200);
}
function hideskill(){
	modal.style.display = "none";
}
function playmusic(){
	BGM_town_start.play();
}
